<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚úçÔ∏è Pixel Sketcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="heading">‚úçÔ∏è Pixel Sketcher</h1>
    <div id="menu">
      <dialog class="settings">
        <button autofocus>X</button> <br /><br />
        <label for="resolution">Choose a resolution:</label>
        <select id="resolution">
          <option id="1024" value="1024">32x32</option>
          <option id="100" value="100">10x10</option>
        </select>
        <br />
        <br />
        <p class="instructions">Draw: Click or Hold left mouse button</p>
        <p class="instructions">Erase: Hold Shift</p>
        <p class="instructions">Colour: Hold Control</p>
        <br />
        <br />
        <a href="https://www.twitch.tv/oliandthebear" id="share"
          >Follow me on Twitch! üß°</a
        >
      </dialog>
      <button id="menu">Menu</button>
    </div>
    <div id="board"></div>
    <div id="slider">
      <input
        type="range"
        min="0"
        max="31"
        value="0"
        class="slider"
        id="myRange"
      />
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
